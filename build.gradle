apply plugin: 'groovy'
apply plugin: 'maven'
apply plugin: 'eclipse'

repositories {
    mavenCentral()
}

dependencies {
    compile gradleApi()
    compile localGroovy()

    testCompile('org.spockframework:spock-core:0.7-groovy-2.0') {
       exclude group: 'org.codehaus.groovy', module: 'groovy-all'
    }
    testCompile 'junit:junit:4.11'
}
